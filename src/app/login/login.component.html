<div class="fundo">
    <section class="area-login">
        <div class="login">
            <div>
                <img src="assets/imgs/My-project-1.png" alt="">
            </div>
            <form name="form" method="get">
                <input type="text"placeholder="nome de usuário" NgModel="Nome">
                <input type="password" placeholder="senha do usuário"  NgModel="Senha">
                <button type="submit" name="entrar" value="entrar" (click)="enviar()">Entrar</button>
            </form>
            <p>já tem conta?<a routerLink="/login/cadastro" (click)="ngOnInit()">entre aqui</a></p>
        </div>
    </section>
</div>
